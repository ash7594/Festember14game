<html>
<head>
<!--Gravity (Festember14 Game) 18 July 2014 1300-->
</head>	

<style>

*{
	padding: 0px;
	margin: 0px;
}

body{
	background-color: #000000;
}

#canvas{
	background-color: #FFFFFF;
	border-radius: 20px;
	border: 5px solid #666666;
}

</style>

<body>

<canvas id="canvas"></canvas>
 
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

canvas.width = window.innerWidth * 0.9;
canvas.height = window.innerHeight * 0.9;
canvas.style.position = "absolute";
canvas.style.left = (window.innerWidth-canvas.width)/2;
canvas.style.top = (window.innerHeight-canvas.height)/2;

//////////////////
var gravityX = canvas.width/2;
var gravityY = canvas.height/2;
var initialRad = 150;
var spacing = 150;
//////////////////
var entity;
var jumpToggle = -1;
var acc = 1;
var maxSpeed = 5;
var entityRad = 10;
var entityIX = gravityX;
var entityIY = gravityY - initialRad - entityRad;
//////////////////
var currentRad = initialRad;
//////////////////
var keys = [];
//////////////////

document.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
    if(e.keyCode == 38 || e.keyCode == 40) {
    	if(jumpToggle == -1) {
    		jumpToggle = e.keyCode;
    	}
    }
});
document.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});

function renderBackground() {
	var iniRad = initialRad;
	for(var i=0;i<5;i++) {
		ctx.beginPath();
		ctx.fillStyle="rgba(0,0,0,1)";
		ctx.arc(gravityX,gravityY,iniRad,0,2*Math.PI);
		ctx.stroke();
		ctx.closePath();
		iniRad += spacing;
	}
}

function circleEntity(x,y,r,f,v,a) {
	this.posX = x;
	this.posY = y;
	this.rad = r;
	this.color = "rgba(0,0,0,1)";
	this.friction = f;
	this.v = v;
	this.a = a;
}

function entitySpawn() {
	entity = new circleEntity(entityIX,entityIY,10,0.98,0,270);
}

function entityMove() {
	if(keys[37]) {
		if(entity.v > -1*maxSpeed) {
			entity.v -= acc;
		}
	} 
	if(keys[39]) {
		if(entity.v < maxSpeed) {
			entity.v += acc;
		}
	}
	if(jumpToggle == 38) {
		if(currentRad < (initialRad + spacing - 2*entity.rad)) {
			currentRad += 5;
		} else {
			jumpToggle = -1;
		}
	} else if(jumpToggle == 40) {
		if(currentRad > initialRad) {
			currentRad -= 5;
		} else {
			jumpToggle = -1;
		}
	}

	entity.v *= entity.friction;
	entity.a += entity.v;
	entity.posX = gravityX + (currentRad+entity.rad) * Math.cos(entity.a * Math.PI/180);
	entity.posY = gravityY + (currentRad+entity.rad) * Math.sin(entity.a * Math.PI/180);
}

function entityRender() {
	ctx.beginPath();
	ctx.fillStyle = entity.color;
	ctx.arc(entity.posX,entity.posY,entity.rad,0,2 * Math.PI);
	ctx.fill();
	ctx.closePath();
}

function gameState() {
	//ctx.fillStyle="rgba(255,255,255,1)";
	//ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.clearRect(0,0,canvas.width,canvas.height);

	if(initialRad < 2) {
		initialRad += spacing - 2;
		currentRad += spacing - 2; 
	} else {
		initialRad -= 2;
		currentRad -= 2;
	}

	renderBackground();
	entityMove();
	entityRender();
	setTimeout(function(){gameState();},17);
}

entitySpawn();
//entityRender();
gameState();

</script>
</body>
</html>
